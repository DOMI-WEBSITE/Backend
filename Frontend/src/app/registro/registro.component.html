<app-navbar></app-navbar>
<div id="mainDiv" class="container text-center">
    <div>
        <h1>¡Bienvenido a nuestra comunidad!</h1>
    </div>
    <div>
        <p>Únete hoy y convierte tu casa en un lugar más cómodo y funcional</p>
    </div>
    <div>
        <button class="form-control googleSign" routerLink="/sdfdsf"><img class="me-2" src="assets/img/google.png" alt="Google"
                width="30px">Continua con Google</button>
    </div>
    <div class="d-flex text-center py-3">
        <hr class="hrStyle col-4 d-flex align-items-center">
        <p class="col-2">o regístrate con</p>
        <hr class="hrStyle col-4  align-items-center">
    </div>
    <div>
        <form class="row d-flex" action="" [formGroup]="myForm">
            <div class="col-6">
                <div>
                    <label for="">Nombre</label>
                </div>
                <div>
                    <input type="text" formControlName="nombre" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Apellido</label>
                </div>
                <div>
                    <input type="text" formControlName="apellidos" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Usuario</label>
                </div>
                <div>
                    <input type="text" formControlName="username" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Correo</label>
                </div>
                <div>
                    <input type="text" formControlName="email" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Telefono</label>
                </div>
                <div>
                    <input type="text" formControlName="telefono" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Dirección</label>
                </div>
                <div>
                    <input type="text" formControlName="direccion" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Contraseña</label>
                </div>
                <div>
                    <input type="text" formControlName="password" class="form-control">
                </div>
            </div>
            <div class="col-6">
                <div>
                    <label for="">Confirmar contraseña</label>
                </div>
                <div>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="mx-auto">
                <input type="checkbox"><label for="checkbox" formControlName="terminos" required><a routerLink="/legal">Aceptar terminos y condiciones</a></label>
            </div>
            
            <div>
                <button class="form-control botones" (click)="registre(myForm)">Registrarse</button>
            </div>
            <div>
                <button class="form-control" (click)="registreProfesional(myForm)">Registrar como profesional</button>
            </div>
        </form>
        <div class="row text-center justify-content-center">
            <div class="col-2">
                <p>¿Ya tienes una cuenta?</p>
            </div>
            <div class="col-2">
                <a routerLink="/login" routerLinkActive="router-link-active">Ingresar</a>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
<router-outlet></router-outlet>
